<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="nav">
			<!-- Switch -->
			<button>Light Mode</button>

			<!-- History -->
			<button>History</button>
		</nav>

		<section class="input">
			<small id="sub"></small>
			<h1 id="main"></h1>
		</section>

		<section class="buttons">
			<button type="button" class="math-x">%</button>
			<button type="button" class="math-x">CE</button>
			<button type="button" class="math-x">C</button>
			<button type="button" class="math-x">DEL</button>

			<button type="button" class="math-x"><small>1</small>/x</button>
			<button type="button" class="math-x">
				x<sup><small>2</small></sup>
			</button>
			<button type="button" class="math-x">&radic;x</button>
			<button type="button" class="operator">&divide;</button>

			<button type="button">7</button>
			<button type="button">8</button>
			<button type="button">9</button>
			<button type="button" class="operator">&times;</button>

			<button type="button">4</button>
			<button type="button">5</button>
			<button type="button">6</button>
			<button type="button" class="operator">&minus;</button>

			<button type="button">1</button>
			<button type="button">2</button>
			<button type="button">3</button>
			<button type="button" class="operator">&plus;</button>

			<button type="button" class="math-x">+/-</button>
			<button type="button">0</button>
			<button type="button">.</button>
			<button type="button" class="equal">=</button>
		</section>

		<script src="script.js"></script>
	</body>
</html>
