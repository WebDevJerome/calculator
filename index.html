<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="nav">
			<!-- History -->
			<button>History</button>
		</nav>

		<section class="input">
			<h1 data-expression></h1>
			<p data-calculated></p>
		</section>

		<section class="buttons">
			<button data-clear>C</button>
			<button data-operator>&divide;</button>
			<button data-operator>&times;</button>
			<button data-delete>DEL</button>

			<button data-number>7</button>
			<button data-number>8</button>
			<button data-number>9</button>
			<button data-operator>&minus;</button>

			<button data-number>4</button>
			<button data-number>5</button>
			<button data-number>6</button>
			<button data-operator>&plus;</button>

			<button data-number>1</button>
			<button data-number>2</button>
			<button data-number>3</button>
			<button data-equal class="span-two">=</button>

			<button data-percentage>%</button>
			<button data-number>0</button>
			<button data-decimal>.</button>
		</section>

		<script src="script.js"></script>
	</body>
</html>
